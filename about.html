<!-- Language Selector -->
<style>
.lang-selector {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
    justify-content: center;
}

.lang-btn {
    padding: 8px 16px;
    border: 1px solid #337ab7;
    background-color: #fff;
    color: #337ab7;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.3s ease;
    min-width: 120px;
}

.lang-btn:hover {
    background-color: #f8f9fa;
    border-color: #23527c;
    color: #23527c;
}

.lang-btn.active {
    background-color: #337ab7;
    color: #fff;
    border-color: #337ab7;
}

.lang-btn.active:hover {
    background-color: #23527c;
    border-color: #23527c;
}
</style>
<div class="lang-selector">
    <button class="lang-btn active" data-lang="zh" onclick="onLanChange(0)">中文</button>
    <button class="lang-btn" data-lang="en" onclick="onLanChange(1)">English</button>
    <button class="lang-btn" data-lang="ja" onclick="onLanChange(2)">日本語</button>
</div>

<!-- Chinese Version -->
<div class="zh post-container">
    {% include about-zh.md %}
</div>

<!-- English Version -->
<div class="en post-container">
    {% include about-en.md %}
</div>

<!-- Japanese Version -->
<div class="ja post-container">
    {% include about-ja.md %}
</div>

<!-- Handle Language Change -->
<script type="text/javascript">
    // get nodes
    var $zh = document.querySelector(".zh");
    var $en = document.querySelector(".en");
    var $ja = document.querySelector(".ja");
    var $langBtns = document.querySelectorAll(".lang-btn");

    // bind hashchange event
    window.addEventListener('hashchange', _render);

    // handle render
    function _render(){
        var _hash = window.location.hash;
        // hide all language containers first
        $zh.style.display = "none";
        $en.style.display = "none";
        $ja.style.display = "none";
        
        // update button active state
        $langBtns.forEach(function(btn) {
            btn.classList.remove('active');
        });
        
        // show selected language and update button state
        if(_hash == "#en"){
            $en.style.display = "block";
            $langBtns.forEach(function(btn) {
                if (btn.getAttribute('data-lang') === 'en') {
                    btn.classList.add('active');
                }
            });
        }else if(_hash == "#ja"){
            $ja.style.display = "block";
            $langBtns.forEach(function(btn) {
                if (btn.getAttribute('data-lang') === 'ja') {
                    btn.classList.add('active');
                }
            });
        }else{
            // zh by default
            $zh.style.display = "block";
            $langBtns.forEach(function(btn) {
                if (btn.getAttribute('data-lang') === 'zh') {
                    btn.classList.add('active');
                }
            });
        }
    }

    // handle language change
    function onLanChange(index){
        if(index == 0){
            window.location.hash = "#zh"
        }else if(index == 1){
            window.location.hash = "#en"
        }else{
            window.location.hash = "#ja"
        }
    }

    // init
    _render();
</script>
